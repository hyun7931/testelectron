<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>URL 입력</title>
    <style>
      body {
        margin: 10px;
        font-family: sans-serif;
      }
      input {
        width: 100%;
        padding: 6px;
      }
      button {
        margin-top: 8px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <input id="urlInput" value="https://www.google.com" />
    <button id="submitBtn">열기</button>

    <script>
      const { ipcRenderer } = require("electron");

      document.getElementById("submitBtn").addEventListener("click", () => {
        const url = document.getElementById("urlInput").value;
        ipcRenderer.send("trigger-chrome", url);
      });
    </script>
  </body>
</html>
