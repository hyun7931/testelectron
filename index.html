<!DOCTYPE html>
<html>
<body>
    <h2>리모컨 앱</h2>
    <input type="text" id="urlInput" value="https://www.google.com" style="width: 100%;">
    <br><br>
    <button id="btn" style="width: 100%; height: 50px;">크롬에서 열기</button>

    <script>
        const { ipcRenderer } = require('electron');
        
        document.getElementById('btn').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value;
            ipcRenderer.send('trigger-chrome', url);
        });
    </script>
</body>
</html>
